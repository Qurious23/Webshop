
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Webshop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }
        header {
            background-color: #343a40;
            color: #ffffff;
            padding: 15px;
            text-align: center;
        }
        .container {
            padding: 15px;
        }
        .product {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 10px;
            margin: 10px 0;
            display: flex;
            align-items: center;
            background-color: #ffffff;
        }
        .product img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            margin-right: 15px;
            border-radius: 8px;
        }
        .product-details {
            flex: 1;
        }
        .product-details h3 {
            margin: 0 0 10px;
        }
        .product-details p {
            margin: 0 0 5px;
        }
        .product button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
        }
        .product button:hover {
            background-color: #218838;
        }
        footer {
            background-color: #343a40;
            color: #ffffff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        @media (max-width: 768px) {
            .product {
                flex-direction: column;
                text-align: center;
            }
            .product img {
                margin: 0 0 10px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>My Simple Webshop</h1>
    </header>
    <div class="container">
        <div class="product">
            <img src="https://via.placeholder.com/100" alt="Product 1">
            <div class="product-details">
                <h3>Product 1</h3>
                <p>Price: $19.99</p>
                <p>High-quality product.</p>
            </div>
            <button>Add to Cart</button>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/100" alt="Product 2">
            <div class="product-details">
                <h3>Product 2</h3>
                <p>Price: $29.99</p>
                <p>Exclusive design.</p>
            </div>
            <button>Add to Cart</button>
        </div>
    </div>
    <footer>
        <p>&copy; 2025 My Webshop</p>
    </footer>
</body>
</html>
